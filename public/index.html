<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Socket.IO Chat</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body { font-family: system-ui, sans-serif; max-width: 680px; margin: 24px auto; }
      #messages { border: 1px solid #ddd; height: 360px; overflow: auto; padding: 8px; border-radius: 8px; }
      .sys { color:#666; font-style: italic; }
      .me { font-weight: 600; }
      #bar { display: flex; gap: 8px; margin-top: 8px; }
      input, button { padding: 8px; font-size: 16px; }
      #typing { height: 20px; color: #999; font-size: 13px; margin-top: 4px; }
      #who { margin-bottom: 8px; }
    </style>
  </head>
  <body>
    <h2>ðŸ’¬ Simple Chat</h2>

    <div id="who">
      <label>Username: <input id="user" placeholder="e.g. Raj" /></label>
      <button id="save">Set</button>
    </div>

    <div id="messages"></div>
    <div id="typing"></div>

    <div id="bar">
      <input id="input" placeholder="Type a messageâ€¦" />
      <button id="send">Send</button>
    </div>

    <!-- Socket.IO client auto-served from server -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const messages = document.getElementById("messages");
      const input = document.getElementById("input");
      const send = document.getElementById("send");
      const typingEl = document.getElementById("typing");
      const userEl = document.getElementById("user");
      const saveBtn = document.getElementById("save");

      let username = "Guest-" + Math.floor(Math.random()*1000);

      saveBtn.onclick = () => {
        if (userEl.value.trim()) username = userEl.value.trim();
        appendSys(`You are now "${username}"`);
      };

      socket.on("system", (msg) => {
        appendSys(msg.text);
      });

      socket.on("chat:message", (msg) => {
        const time = new Date(msg.at).toLocaleTimeString();
        const mine = msg.user === username;
        append(`${mine ? "Me" : msg.user} @ ${time}: ${msg.text}`, mine ? "me" : "");
      });

      socket.on("chat:typing", (user) => {
        typingEl.textContent = `${user} is typingâ€¦`;
        clearTimeout(window._typing);
        window._typing = setTimeout(() => (typingEl.textContent = ""), 800);
      });

      send.onclick = sendMsg;
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendMsg();
        else socket.emit("chat:typing", username);
      });

      function sendMsg() {
        const text = input.value.trim();
        if (!text) return;
        socket.emit("chat:message", { user: username, text }, (ack) => {
          // ack from server (optional)
          if (!ack?.delivered) console.warn("Delivery failed");
        });
        input.value = "";
      }

      function append(text, cls = "") {
        const div = document.createElement("div");
        if (cls) div.className = cls;
        div.textContent = text;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
      }

      function appendSys(text) {
        const div = document.createElement("div");
        div.className = "sys";
        div.textContent = text;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
      }
    </script>
  </body>
</html>
